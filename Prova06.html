<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 06 - Formulário Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
        <main>
            <form action="https://formspree.io/f/mdkezbrd" method="post">
                 <section class="user">
                     <div class="user-label">
                         <label for="usuario">Usuário</label>
                     </div>
                     <div class="user-input">
                         <input type="text" name="usuario" id="usuario" placeholder="Insira seu nome de usuário">
                     </div>
                 </section>
                 <section class="password">
                     <div class="password-label">
                         <label for="senha">Senha</label>
                     </div>
                     <div class="password-input">
                         <input type="password" name="senha" id="senha" placeholder="Insira sua senha">
                     </div>
                 </section>
                 <section class="btn">
                     <button class="enviar" type="submit"><b>Enviar</b></button>
                     <button class="limpar" type="reset"><b>Limpar</b></button>
                </section>
            </form>
        </main>
    </body>
</html>
